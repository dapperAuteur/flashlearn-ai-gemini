name: Deploy to Firebase Hosting on merge
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  build_and_deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # This step installs your project's dependencies
      - name: Install Dependencies
        run: npm ci
      # This step builds your Next.js application
      - name: Build Application
        run: npm run build
      # This step deploys the built app to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AWEWS_APPS }}
          channelId: live
          projectId: awews-apps
